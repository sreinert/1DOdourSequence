# This version assumes that the monitors are turned off.
# random_dots.png are used to secure the length of the corridor, and to avoid errors, but it 
# could be anything

texture_path: examples/textures/

base_tunnel:
    speed_gain: 0.4
    eye_fov:
        fov: 100 
        fov_shift: 66
    wall_model: 'walls.egg'
    wall_length: 4.5
    wall_spacing: 9

card:
    size: [0.2, 0.2]
    position: [0.9, 0.9]

flip_tunnel:
    sleep_time: 0
    stimulus_onset: 12
    neutral_texture: grey.png
    io_module: nidaq
    length: 15 

monitor:
    dual_monitor: True
    monitor1:
        width: 1366
    monitor2:
        width: 1920
        height: 1080
    monitor3:
        width: 1920
        height: 1080

logger:
    filename: 'D:\masahiro\sample.csv'

sequence_task:
    rulename: 'sequence'

daqChannel:
  valve1: Dev1/port0/line7
  spout1: {chan: Dev1/ai10, min_value: 0, max_value: 10, threshold: 0.5}
  
walls_sequence:
  - random_dots.png
  - random_dots.png

  
inputs: 
    speed: {chan: Dev1/ctr0, diameter: 0.197, pulses_per_rev: 1000, error_value: 4000000000, threshold: 0.001}

outputs: {}